<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dd8e84b4a3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Methods | JS</title>
</head>
<body>
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="#!">Methods | JS </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">Services</a></li>
                  <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Page Content-->
  <main class="container d-flex flex-column border border-light">
    <div>
        <hr>
        <h2 class="text-center">To-Do List</h2>
        <hr>
    </div>
    <!-- Form -->
    <div>
        <p class="mb-1">Nueva tarea</p>
        <form id="addForm" action="submit">
            <input id="taskInp" class="w-75 align-middle" type="text" placeholder="Ingrese tarea..."> <br>
            <button class="mt-2 btn btn-success" type="submit">Agregar</button>
        </form>
        <hr>
    </div>
    <div class="d-flex">
        <div class="col-5">
            <p>Total: <span id="total"></span></p>
            <p>Realizadas: <span id="done"></span></p>
        </div>
        <div class="col-7">
            <div class="d-flex">
                <p class="col-3"><b>ID</b></p>
                <p class="col-4"><b>Tarea</b></p>
                <p><b>Realizado / Eliminar</b></p>
            </div>
            <div class="d-flex flex-column">
                 <!-- Render -->
                <div id="taskPrint" class="d-flex flex-column">

                </div>
                
            </div>
            
        </div>

    </div>
     
  </main>
  
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
